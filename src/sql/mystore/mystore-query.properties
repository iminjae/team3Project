 #mystore-query.properties
 
insertReview=INSERT INTO REVIEW VALUES (SEQ_REVIEW_NO.NEXTVAL, ?, ?, ?, ?)
selectReviewList=SELECT B.BOARD_NO, C.CATEGORY_NAME, B.BOARD_TITLE, A.USER_ID, B.CREATE_DATE, B.BOARD_COUNT, B.LIKE_COUNT, A.REVIEW_CONTENT, A.REVIEW_RADIO FROM REVIEW A JOIN BOARD B ON B.BOARD_NO = A.BOARD_NO JOIN CATEGORY C  ON C.CATEGORY_NO = B.CATEGORY_NO WHERE A.USER_ID=? ORDER BY 1 DESC
selectReviewDetail=SELECT B.BOARD_NO, C.CATEGORY_NAME, B.BOARD_TITLE, A.USER_ID, B.CREATE_DATE, B.BOARD_COUNT, B.LIKE_COUNT, A.REVIEW_CONTENT, A.REVIEW_RADIO FROM REVIEW A JOIN BOARD B ON B.BOARD_NO = A.BOARD_NO JOIN CATEGORY C  ON C.CATEGORY_NO = B.CATEGORY_NO WHERE B.BOARD_NO=? ORDER BY 1 DESC
selectMyBoard=SELECT  A.BOARD_NO, B.CATEGORY_NAME, A.BOARD_TITLE, A.USER_ID, A.LIKE_COUNT, A.BOARD_COUNT, A.CREATE_DATE FROM BOARD A JOIN CATEGORY B ON A.CATEGORY_NO = B.CATEGORY_NO WHERE A.USER_ID=? AND A.STATUS='Y' ORDER BY 1 DESC
selectMyJjim=SELECT A.BOARD_NO, A.USER_ID, A.BOARD_TITLE, A.BOARD_COUNT, A.LIKE_COUNT , B.JJIM_CHECK, C.CHANGE_NAME FROM BOARD A JOIN JJIM B ON A.BOARD_NO = B.BOARD_NO JOIN ATTACHMENT C ON B.BOARD_NO = C.BOARD_NO WHERE B.USER_ID=? AND B.JJIM_CHECK='Y' ORDER BY 1 DESC
deleteMyJjim=UPDATE JJIM SET JJIM_CHECK='N' WHERE BOARD_NO=?
insertJjim=INSERT INTO JJIM VALUES (SEQ_JJIM_NO.NEXTVAL, 'Y', ?, ?)
selectOneJjim=SELECT A.BOARD_NO, A.USER_ID, B.JJIM_CHECK FROM BOARD A JOIN JJIM B ON A.BOARD_NO = B.BOARD_NO JOIN ATTACHMENT C ON B.BOARD_NO = C.BOARD_NO WHERE B.USER_ID=? AND A.BOARD_NO=? ORDER BY 1 DESC